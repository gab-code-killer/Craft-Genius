<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Craft Genius</title>
    <meta name="description" content="Connectez-vous à Craft Genius pour accéder à votre profil et publier des commentaires.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://craft-genius-w2t3.vercel.app/auth.html">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">⚡ Craft Genius</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-wrapper">
            <!-- Login Form -->
            <div class="auth-form login-form" id="loginForm">
                <h2>Connexion</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mot de passe</label>
                        <input type="password" id="loginPassword" placeholder="●●●●●●●●" required>
                    </div>
                    <button type="submit" class="btn-auth">Se connecter</button>
                </form>
                <p class="auth-toggle">
                    Pas de compte? <button type="button" class="link-btn" onclick="toggleAuth()">S'inscrire</button>
                </p>
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
            </div>

            <!-- Signup Form -->
            <div class="auth-form signup-form" id="signupForm" style="display: none;">
                <h2>Créer un compte</h2>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="signupUsername">Pseudo</label>
                        <input type="text" id="signupUsername" placeholder="MycraftGenius" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Mot de passe</label>
                        <input type="password" id="signupPassword" placeholder="●●●●●●●●" required>
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirmer mot de passe</label>
                        <input type="password" id="signupConfirmPassword" placeholder="●●●●●●●●" required>
                    </div>
                    <button type="submit" class="btn-auth">S'inscrire</button>
                </form>
                <p class="auth-toggle">
                    Déjà inscrit? <button type="button" class="link-btn" onclick="toggleAuth()">Se connecter</button>
                </p>
                <div class="error-message" id="signupError"></div>
                <div class="success-message" id="signupSuccess"></div>
            </div>

            <!-- Loading State -->
            <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                <div class="spinner"></div>
                <p>Traitement en cours...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (compat pour usage simple) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

    <script src="auth.js"></script>
</body>
</html>
